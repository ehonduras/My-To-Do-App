<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>My To Do App</title>
</head>

<body>
    <h2>Lazar's To Do App</h2>
    <div class="appContainer">
        <div class="mainContainer">
            <div class="upperContainer">
                <div class="inputContainer">
                    <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
                </div>
    
                <div class="inputType">
                    <ul>
                        <li id="task">Task</li>
                        <li id="event">Event</li>
                        <li id="meeting">Meeting</li>
                    </ul>
                </div>
            </div>
    
            <div class="listContainer">
                <button id="addButton">Add</button>
                <button id="clearButton">Clear</button>
    
                <div class="daily-note" id="daily-note">
                </div>
    
                <button id="createNote">Create Note</button>
            </div>
        </div>
    
        <div class="note-container" id="note-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
